{% extends 'base.html' %}
{% block content %}

<div class="jumbotron jumbotron-fluid p-4">
    <div class="container">
      <form method="POST" action="">
        {% csrf_token %}
        <p class="lead">Do you want to cancel this task<br/>It cannot be able to undo if you cancel this task</p>
        <input class="btn btn-danger" type="submit" value="yes"/>
        <a class="btn btn-primary" href="{% url 'task:TaskClassView' %}">cancel</a>
      </form>
    </div>
  </div>
{% comment %} <div class="container">
    <div class="jumbotron p-4">
        <form method="POST" action="">
            {% csrf_token %}
            <p>Do you want to delete/cancel this task</p>
            <input class="btn btn-danger" type="submit" value="yes"/>
            <a class="btn btn-primary" href="{% url 'task:TaskClassView' %}">cancel</a>
        </form>
    </div>
</div> {% endcomment %}
{% endblock content %}
