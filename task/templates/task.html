{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row px-4">
        <div class="col-md-4 py-5">

            <form method="POST" action=".">
                {% csrf_token %}
                {{ form }}
                <br><input type="submit" class="btn btn-primary" value="submit">
            </form>"
        </div>

        <div class="col-md-8">
            <div class="py-4 px-3 d-flex justify-content-around">
                <p class="h5">left to do task: {{total_task}}</p>
                <p class="h5">completed task: {{total_task}}</p>
            </div>
            <ol class="list-group list-group-flush" type="1">
                    {% for task in object_list %}
                    <li href="#" class="list-group-item list-group-item-action d-flex justify-content-between">
                        <div class="">
                            <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                            <label>{{task.title}}<br>{{task.description}}</label>
                        </div>
                        <div class="">
                            <a class="btn btn-secondary btn-sm" href="{% url 'task:edit_task' task.id %}">edit</a>
                            <a class="btn btn-secondary btn-sm" href="{% url 'task:delete_task' task.id %}">cancel</a>
                        </div>
                    </li>
                    {% endfor %}
            </ol>
        </div>
    </div>
</div>

{% endblock content%}
